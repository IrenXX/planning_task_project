server:
  port: 8080

app:
  token-confirm:
    lifetime: ${EXPIRATION}

jwt:
  token:
    lifetime: ${EXPIRATION}
    secret: ${JWT_SECRET_KEY}

spring:
  config:
    import: classpath:additional-application.properties
  datasource:
    url: jdbc:postgresql://localhost:5432/planner
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
  jpa:
    show-sql: true
  hibernate:
    ddl-auto: validate
  kafka:
    bootstrap-servers: localhost:29092

flyway:
  enabled: true